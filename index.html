<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="container">
    <h1 >PASSWORD GENERATOR</h1>
    <div class="display-container">
        <input readonly placeholder="Password" class="display" data-password-display/>
        <button>
            <span data-copy-message></span>
            <img src="./copy.svg" alt="copy" width="23" height="23"/>
        </button>
    </div>

    <div class="input-container">

        <div class="length-container">
            <p>Password Length</p>
            <p data-length-number>0</p>
        </div>

        <input type="range" min="1" max="20" class="slider" data-lengthslider/>
        <div>
            <input type="checkbox" id="uppercase"/>
            <label for="uppercase"> Include uppercase letters</label>
        </div>
        <div>
            <input type="checkbox" id="number"/>
            <label for="number"> Include number </label>
        </div>
        <div>
            <input type="checkbox" id="symbol"/>
            <label for="symbol"> Include Symbol</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase"/>
            <label for="lowercase"> Include lowercase letters</label>
        </div>

        <div class="strength-container">
            <p class="strengthlevel">Strength</p>
            <div data-indicator></div>
        </div>
        <button class="generate-button">Generate Password</button>
    </div>

   </div>

   <script src="index.js"></script>
</body>
</html>
