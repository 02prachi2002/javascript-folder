<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Password Generator</h1>
        <div class="password-display-div">
            <input type="text" readonly class="display-password" placeholder="Password" data-password-display>
            <!-- readonly - is input attribute used when the text displayed in input is only to 
                read one cannot do anychnages with it -->
                <!-- data-password-display - this is the custom attribute that we have made which 
                     will be using in later in querySelector in javascrpit -->
            <button>
                <img src="./assets/copy.svg" height="23px" width="23px">
                <span refrence-message></span>
            </button>
        </div>
    </div>
    <div class="input-display">
        <div class="length-display">
            <p>Password Length</p>
            <p password-length-display>0</p>
        </div>
        <input type="range" min="1" max="20" class="slider" step="1" password-length-slider>
        <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase Letters</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase Letters</label>
        </div>
        <div>
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes symbols</label>
        </div>
        <div>
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers</label>
        </div>
        <div class="password-strength-div">
            <p>Strength</p>
            <div password-strength-indicator></div>
        </div>
        <button class="generate-password-button">Generate Password</button>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
